<html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 banner" id="winner">
                <p>
                    CONGRATULATIONS YOU ARE THE 1337th visitor!
                </p>
            </div>

        </div>
        <div class="modal" id="cookieModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">COOKIES!!</h5>
                    </div>
                    <div class="modal-body">
                        <p>Do you accept the cookies?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="spawnCookie('accept')">ACCEPT COOKIE</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="spawnCookie('deny')">DENY COOKIE</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="spawnCookie('maybe')">MAYBE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="playerContainer"></div>
    <button type="button" onclick="openTab()" id="money" class="btn btn-danger money">
        GET YOUR MONEY HERE!
    </button>
    <div id="player"></div>
    <div id="cookieJar">
        <button type="button" hidden="true" id="cookieClicker" class="btn btn-primary" data-toggle="modal"
            data-target="#cookieModal">
            COOKIES
        </button>
    </div>
    <button onclick="downloadRam()" class="btn btn-success download">
        DOWNLOAD FREE RAM
    </button>
    <div id="progBar" hidden="true">
        <div id="progress">

        </div>
    </div>
    <iframe id="googleImg" hidden="true">

    </iframe>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="/functions.js"></script>
</body>

</html>
